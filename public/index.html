<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="inputs" class="clearfix">
		  <input type="file" id="files" name="files[]" multiple="">
		</div>

		<div class="list">
			<label>Select Values for graph</label><br>
			<select id="dropdown1"></select>
			<select id="dropdown2"></select>	
			<button type="submit" class="btn">Submit</button>
		</div>
		
		<canvas id="myChart" width="400" height="400"></canvas>
	</body>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
	<script src="http://jquery-csv.googlecode.com/git/src/jquery.csv.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>		
	<script type="text/javascript" src='js/read_file.js'></script>
	<script type="text/javascript" src='js/chartPlot.js'></script>
	<script type="text/javascript">
		$(document).ready(function() {
		  if(ReadFile.isAPIAvailable()) {
		    $('#files').bind('change', handleFileSelect);
		  }
		  $(".btn").on("click", function() {
		  	var val1 = document.getElementById("dropdown1").value;
		  	var val2 = document.getElementById("dropdown1").value;
		  	if(val1 == val2){
		  		alert('choose different values')
		  	} else{
		  		ChartPlot.graphPlot(val1,val2);	
		  	}
		  	
			});
		});

		function handleFileSelect(evt){
      var files = evt.target.files;
      var file = files[0];
      ReadFile.dataParse(file);
    }
	</script>
</html>
